<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Crack Time Prediction</title>
</head>
<body>
    <h1>Password Crack Time Prediction</h1>
    <label for="password">Enter Password:</label>
    <input type="text" id="password" name="password">
    <button onclick="predictTime()">Predict Time</button>
    <p id="predictionResult"></p>
    <script>
        async function predictTime() {
            const password = document.getElementById('password').value;
            const url = 'https://predict-time-to-crack-password.onrender.com/api/predict'
            const resp = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({ password }),
            });
            console.log(resp);
            if (resp.ok) {
                const res = await resp.json();
                console.log(res);
                const timeInSeconds = res['time_sec'];
                const timeFormatted = formatTime(timeInSeconds);
                document.getElementById('predictionResult').innerText = `Time needed to crack is: ${timeFormatted}`;
            } else {
                console.error('Error:', resp.statusText);
                document.getElementById('predictionResult').innerText = 'Error predicting time';
            }
        }

        function formatTime(seconds) {
            const year = Math.floor(seconds / (3600 * 24 * 365));
            const days = Math.floor(seconds % (3600 * 24 * 365) / (3600 * 24));
            const hours = Math.floor(seconds % (3600 * 24) / 3600);
            const minutes = Math.floor(seconds % 3600 / 60);
            const sec = Math.floor(seconds % 60);

            return `${year} Years, ${days} Days, ${hours} Hours, ${minutes} Minutes, and ${sec} Seconds`;
        }
    </script>
</body>
</html>
