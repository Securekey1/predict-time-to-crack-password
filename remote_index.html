<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Crack Time Prediction</title>
</head>
<body>
    <h1>Password Crack Time Prediction</h1>
    <label for="password">Enter Password:</label>
    <input type="text" id="password" name="password">
    <button onclick="predictTime()">Predict Time</button>
    <p id="predictionResult"></p>
    <script>
        async function predictTime() {
            const password = document.getElementById('password').value;
            const url = 'https://predict-time-to-crack-password.onrender.com/api/predict';
            const resp = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({ password }),
            });
            if (resp.ok) {
                const res = await resp.json();
                const seconds = res['time_sec'];
                const formattedTime = formatTime(seconds);
                document.getElementById('predictionResult').innerText = `Time to crack is: ${formattedTime}`;
            } else {
                console.error('Error:', resp.statusText);
                document.getElementById('predictionResult').innerText = 'Error predicting time';
            }
        }

        function formatTime(seconds) {
            const yearsPerCentury = 100;
            const daysPerYear = 365.25; // average including leap years
            const hoursPerDay = 24;
            const minutesPerHour = 60;
            const secondsPerMinute = 60;

            const centuries = Math.floor(seconds / (yearsPerCentury * daysPerYear * hoursPerDay * minutesPerHour * secondsPerMinute));
            seconds %= (yearsPerCentury * daysPerYear * hoursPerDay * minutesPerHour * secondsPerMinute);
            const years = Math.floor(seconds / (daysPerYear * hoursPerDay * minutesPerHour * secondsPerMinute));
            seconds %= (daysPerYear * hoursPerDay * minutesPerHour * secondsPerMinute);
            const days = Math.floor(seconds / (hoursPerDay * minutesPerHour * secondsPerMinute));
            seconds %= (hoursPerDay * minutesPerHour * secondsPerMinute);
            const hours = Math.floor(seconds / (minutesPerHour * secondsPerMinute));
            seconds %= (minutesPerHour * secondsPerMinute);
            const minutes = Math.floor(seconds / secondsPerMinute);
            seconds = Math.floor(seconds % secondsPerMinute);

            return `${centuries} centuries, ${years} years, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }
    </script>
</body>
</html>
